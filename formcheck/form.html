<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Information</title>
<script src="checkform.js" type="text/javascript"> </script>
</head>

<body>
<form action="http://tools.ridgewater.net/scripts/myinfo/contactinfo.php" method="post" name="frmContactInfo" id="frmContactInfo" onSubmit="return checkForm();">
  <p>What is your name?
  <br />
  <br />

    <input type="text" name="txtFirstName" id="txtFirstName">
    <label for="txtFirstName">First Name</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgFirstName"/><br />
    <input type="text" name="txtLastName" id="txtLastName">
    <label for="txtLastName">Last Name</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgLastName"/><br />
    <br />
     <br />  
  <p>What is your home address?</p>

    <input type="text" name="txtAddr1" id="txtAddr1">
    <label for="txtAddr1">Address line 1</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgAddr1"/><br />
    <br /> <br />

    <input type="text" name="txtAddr2" id="txtAddr2">
    <label for="txtAddr2">Address line 2</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgAddr2"/><br />
    <br /> <br />

    <input type="text" name="txtCity" id="txtCity">
    <label for="txtCity">City</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgCity"/><br />
    <br /> <br />

    <input type="text" name="txtState" id="txtState">
    <label for="txtState">State</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgState"/><br />
    <br /> <br />

    <input type="text" name="txtZIP" id="txtZIP">
    <label for="txtZIP">ZIP</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgZIP"/><br />
    <br /> <br />
    <input type="text" name="txtPhone" id="txtPhone">
    <label for="txtPhone">Phone Number</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgPhone"/><br />
    <br /> <br />
    <input type="text" name="txtEmail" id="txtEmail">
    <label for="txtEmail">Email address</label>
    <img src="transparent.png" width="16" height="16" alt="" id="imgEmail"/><br />
    <br />
    
  </p>
  <br /> <br /> 
  <p>What year were you born?</p>
  <input type="text" name="txtYearBorn" id="txtYearBorn">
  <label for="txtYearBorn">yyyy</label>
  <img src="transparent.png" width="16" height="16" alt="" id="imgYearBorn"/><br />
  <p>
    <input type="submit" name="btnSubmit " id="btnSubmit " value="Update information">
  </p>
  
  
</form>
</body>
</html>
